<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="center" >
            <img id="main-img"  src="Images/Eevee.jpg" alt="Eevee">
            <h2 id="name">Eevee</h2>
            <span id="type" class="badge">Normal Type</span>
            <p id="description">A friendly and adaptable Normal-type Pokémon known for its unique ability to evolve into many different forms depending on the conditions.</p>
        </div>

        <div class="circle">
            <!-- Charmendar -->
            <img class="icon" src="Images/charmendar.jpg" alt="Charmendar" data-name="Charmendar" data-description="A fiery and spirited Fire-type Pokémon with a flame on its tail that burns brighter as it grows stronger." data-img="Images/charmendar.jpg" data-type="Fire Type"/>

            <!-- Pikachu -->
            <img class="icon" src="Images/Pikachu.png" alt="Pikachu" data-name="Pikachu" data-description="An Electric-type Pokémon famous for its lightning bolt tail and electric shocks." data-img="images/Pikachu.png" data-type="Electric Type"/>

            <!-- Eevee -->
            <img class="icon" src="Images/Eevee.jpg" alt="Eevee" data-name="Eevee" data-description="A friendly and adaptable Normal-type Pokémon known for its unique ability to evolve into many different forms depending on the conditions" data-img="images/Eevee.jpg" data-type="Normal Type"/>

            <!-- Squirtle -->
            <img class="icon" src="Images/squirtle.png" alt="Squirtle" data-name="Squirtle" data-description="A calm and loyal Water-type Pokémon that uses its tough shell for protection and sprays water to defend itself." data-img="Images/squirtle.png" data-type="Water Type"/>

            <!-- Rattata -->
            <img class="icon" src="Images/rattata.png" alt="Rattata" data-name="Rattata" data-description="A quick and cautious Normal-type Pokémon known for its sharp teeth and tendency to appear in groups." data-img="Images/rattata.png" data-type="Normal Type"/>

            <!-- Balbasaur -->
            <img class="icon" src="Images/Balbasaur.jpg" alt="Balbasaur" data-name="Balbasaur" data-description="A gentle and sturdy Grass/Poison-type Pokémon with a plant bulb on its back that grows by soaking up sunlight." data-img="Images/Balbasaur.jpg" data-type="Grass Type"/>

            <!-- Jigglypuff -->
            <img class="icon" src="Images/Jigglypuff.png" alt="Jigglypuff" data-name="Jigglypuff" data-description="A charming and round Normal/Fairy-type Pokémon known for its soothing lullabies that can put opponents to sleep." data-img="Images/Jigglypuff.png" data-type="Fairy Type"/>

            <!-- Goodra -->
            <img class="icon" src="Images/Goodra.png" alt="Goodra" data-name="Goodra" data-description="A gentle and loyal Dragon-type Pokémon, Goodra is known for its slimy body and powerful attacks, balanced by its affectionate nature." data-img="Images/Goodra.png" data-type="Dragon Type"/>
            
            <!-- Flabébé -->
            <img class="icon" src="Images/Flabébé.png" alt="Flabébé" data-name="Flabébé" data-description="A tiny and delicate Fairy-type Pokémon that bonds closely with a single flower, drawing power from its floral partner in battle." data-img="Images/Flabébé.png" data-type="Fairy Type"/>

            <!-- Diglett -->
            <img class="icon" src="Images/Diglett.webp" alt="Diglett" data-name="Diglett" data-description="A shy and elusive Ground-type Pokémon that pops out of the ground to attack with surprising speed and precision." data-img="Images/Diglett.webp" data-type="Ground Type"/>

            <!-- Flechling -->
            <img class="icon" src="Images/Flechling.png" alt="Flechling" data-name="Flechling" data-description="A small and energetic Normal/Flying-type Pokémon known for its speed, cheerful chirps, and fiery spirit in battle." data-img="Images/Flechling.png" data-type="Flying Type"/>

            <!-- Pancham -->
            <img class="icon" src="Images/Pancham.png" alt="Pancham" data-name="Pancham" data-description="A playful and bold Fighting-type Pokémon that tries to look tough, often seen chewing on a leaf as it trains to get stronger." data-img="Images/Pancham.png" data-type="Fighting Type"/>

            <!-- Fennekin -->
            <img class="icon" src="Images/Fennekin.png" alt="Fennekin" data-name="Fennekin" data-description="A spirited and curious Fire-type Pokémon that loves chewing on twigs and releases hot air from its ears when excited." data-img="Images/Fennekin.png" data-type="Fire Type"/>

            <!-- Abra -->
            <img class="icon" src="Images/Abra.jpg" alt="Abra" data-name="Abra" data-description="A mysterious and elusive Psychic-type Pokémon that spends most of its time sleeping, teleporting away at the first sign of danger." data-img="Images/Abra.jpg" data-type="Psychic Type"/>

            <!-- Chespin -->
            <img class="icon" src="Images/chespin1.png" alt="Chespin" data-name="Chespin" data-description="A tough and upbeat Grass-type Pokémon with a spiky shell on its head, known for its playful nature and strong defense." data-img="Images/chespin1.png" data-type="Grass Type"/>

            <!-- Froakie -->
            <img class="icon" src="Images/froakie.jpg" alt="Froakie" data-name="Froakie" data-description="A nimble and clever Water-type Pokémon that uses bubbles as both a cushion and a shield during battle." data-img="Images/froakie.jpg" data-type="Water Type"/>

            <!-- Chansey -->
            <img class="icon" src="Images/Chansey.png" alt="Chansey" data-name="Chansey" data-description="A kind and nurturing Normal-type Pokémon known for its healing abilities and the egg it carries, which brings joy and health to others." data-img="Images/Chansey.png" data-type="Normal Type"/>

            <!-- Geodude -->
            <img class="icon" src="Images/Geodude.jpg" alt="Geodude" data-name="Geodude" data-description="A rugged and sturdy Rock/Ground-type Pokémon that resembles a boulder, Geodude is known for its toughness and ability to float in the air." data-img="Images/Geodude.jpg" data-type="Rock Type"/>

            <!-- Kirlia -->
            <img class="icon" src="Images/Kirlia.png" alt="Kirlia" data-name="Kirlia" data-description="A graceful and empathetic Psychic/Fairy-type Pokémon, Kirlia uses its psychic powers to sense emotions and dance elegantly in battle." data-img="Images/Kirlia.png" data-type="Fairy Type"/>

            <!-- Onix -->
            <img class="icon" src="Images/Onix.jpg" alt="Onix" data-name="Onix" data-description="A massive and serpentine Rock/Ground-type Pokémon, Onix tunnels through the earth at high speed, leaving twisted tunnels in its wake." data-img="Images/Onix.jpg" data-type="Rock Type"/>
            

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
